# This configures Nginx to serve the Flutter web app.
server {
    listen 80;
    server_name localhost;

    # Set the root directory to the location of the built Flutter app
    root /usr/share/nginx/html;

    # Set the default file to serve
    index index.html;

    location / {
        # This is the crucial part for single-page applications like Flutter.
        # It tries to find the requested file, then a directory,
        # and if neither exists, it serves index.html.
        # This allows Flutter's routing to handle the URL.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Configure caching for Flutter's static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
